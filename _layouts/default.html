<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Aaron" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Aaron's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% include js_css_include.html %}
</head>

<body>
{% include header.html %}

<div class="container" style="min-height: 600px;">

    <div class="starter-template col-sm-12 col-lg-8">
        <p class="lead">{{content}}</p>
    </div>
    <div class="starter-template col-lg-2 col-lg-offset-2">
            最近更新
            <hr/>
                {% for post in site.posts %}　
                <span class="col-xs-12"> <a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></span>
                {% endfor %}
    </div>

</div><!-- /.container -->

{% include footer.html %}

</body>
</html>
